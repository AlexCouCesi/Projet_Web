<!DOCTYPE html>
<html lang=fr>
	<head>
		<meta charset="utf-8">
		<title>StageLinkCesi - Connexion</title>
		<link rel="stylesheet" href="../Assets/style.css">
	</head>

	<body>
		<header>
			<div class="container">
				<img src="../Images/StageLinkCesi.png" alt="LOGO" class="logo"><br><br>
				<nav class="navbar">
					<a href="">Accueil</a>
					<a href="">Entreprise</a>
					<a href="">Offres</a>
					<a href="">Pilotes</a>
					<a href="">Etudiants</a>
					<a href="">Wishlist</a>
					<a href="">Compte</a>
				</nav>
			</div>
		</header><br><br>
		
		<fieldset>
			<h1>Créer un compte</h1>
			<label>Nom*</label><br><br>
			<input type="text" name="name" required><br><br>
			<label>Prénom*</label><br><br>
			<input type="text" name="id_tva" required><br><br>
			<label>Centre*</label><br>
			<select name="Centre" id="center">
				<option value="def">Centre 1</option>
				<option value="2">Centre 2</option>
				<option value="3">Centre 3</option>
				<option value="4">Centre 4</option>
				<option value="5">Centre 5</option>
			</select><br><br>
			<label>Promotion*</label><br>
			<select name="Centre" id="center">
				<option value="def">Promotion 1</option>
				<option value="2">Promotion 2</option>
				<option value="3">Promotion 3</option>
				<option value="4">Promotion 4</option>
				<option value="5">Promotion 5</option>
			</select><br><br>
			<label>Type de compte*</label><br>
			<select name="Centre" id="center">
				<option value="def">Etudiant</option>
				<option value="2">Pilote</option>
				<option value="3">Administrateur</option>
			</select><br><br>
			<label>Adresse mail*</label><br><br>
			<input type="text" name="mail" required><br><br>
			<label>Mot de passe*</label><br><br>
			<input type="text" name="MDP" required><br><br>
			<label>Confirmation du mot de passe</label><br><br>
			<input type="text" name="confirm" required><br><br>
			<p class="TextRed">Le mot de passe doit contenir au minimum 8</p>
			<p class="TextRed">caractères, un chiffre et un caractère spécial.</p><br><br>
			<input type="submit" value="Envoyer"><br><br>
			<hr class="horizontal">
			<p>Vous n'avez pas encore de compte ? <a href="" class="link">Créez-en un !</a></p>
		</fieldset>
	</body>
</html>
